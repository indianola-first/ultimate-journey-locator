<!-- Location Finder Application Shell -->
<div class="app-container">
  <!-- Header Section -->
  <header class="app-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col">
          <h1 class="app-title">{{ title }}</h1>
        </div>
        <div class="col-auto">
          <small class="text-muted">v{{ version }}</small>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content Section -->
  <main class="app-main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-10 col-xl-8">
          <!-- Search Form Component -->
          <div class="search-section mb-4">
            <app-search-form (searchRequested)="onSearchRequested($event)"> </app-search-form>
          </div>

          <!-- Location List Component -->
          <div class="results-section">
            <app-location-list [state]="locationListState" [showDistance]="true">
            </app-location-list>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer Section -->
  <footer class="app-footer">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <small class="text-muted">
            &copy; {{ currentYear }} Location Finder. Find locations near you.
          </small>
        </div>
      </div>
    </div>
  </footer>
</div>
